    <h1>4. Tremolo</h1>

		<pre><code>

		<canvas nx="keyboard"></canvas>

  <script type="text/javascript" src="assets/nexusUI.js"></script>
  <script type="text/javascript" src="assets/assembler.js"></script>
  <script>
		var tremolo = {
			vca: ['Gain', { connect: 'destination' }],
			lfo: ['Oscillator', { frequency: 4, connect: 'vca.gain' }]
		}
		var synth = {
			amp: ['Gain', { gain: 0.4, connect: 'destination' }],
			filter: ['BiquadFilter', { type: 'lowpass', frequency: 400, connect: 'vca' }],
			osc: ['Oscillator', { type: 'sawtooth', frequency: 880, connect: 'filter' }]
		}
		var Synth = Assembler({
			[ tremolo, { connect: 'destination' } ],
			[ synth, { connect: 'tremolo.vca' }]
		})

		nx.onload = function () {
			var notes = {}
			var synth
			var ac = new AudioContext()
			Synth(ac).lfo.start()
			keyboard1.on('*', function (e) {
				if (e.on) {
					synth = notes[e.note] = Synth(ac)
					var freq = Math.pow(2, (e.note - 69) / 12) * 440
					synth.osc.frequency.value = freq
					Assembler.start(synth)
				} else {
					synth = notes[e.note]
					Assembler.stop(synth)
					Assembler.disconnect(synth)
				}
			})
		}
  </script>
