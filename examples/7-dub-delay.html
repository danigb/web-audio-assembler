  <script>
		var voice = {
			amp: { node: 'Gain', gain: 0.4, connect: '$context' },
			filter: { node: 'BiquadFilter', type: 'lowpass', frequency: 400, connect: 'amp' },
			osc: { node: 'Oscillator', type: 'sawtooth', frequency: 880, connect: 'filter' },
			freq: { node: 'NoteFrequency', connect: 'osc'}
		}

		var Synth = Assembler.assemble({
			amp: { node: 'Gain', gain: 0.8, connect: '$context' },
			voice1: { graph: voice, connect: 'amp' }
			voice2: { graph: voice, connect: 'amp' }
			lfoGain: { node: 'Gain', gain: 10, connect: ['voice1.osc.frequency', 'voice2.osc.frequency' },
			lfo: { node: 'Oscillator', frequency: 4, connect: 'lfoGain' },
