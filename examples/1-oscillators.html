<body>
  <div class="main">
    <h3>Web Audio Assembler Examples</h3>
    <h1>1. Create oscillators</h1>

		<pre><code>
var ac = new AudioContext()
var Osc = Assembler.assemble({
	node: 'Oscillator',
	connect: true
})
var osc = Osc(ac)
osc.start()
		</code></pre>

		<canvas nx="toggle"></canvas>
  </div>
  <script type="text/javascript" src="assets/nexusUI.js"></script>
  <script type="text/javascript" src="assets/assembler.js"></script>
  <script>
		var ac = new AudioContext()
		var Osc = Assembler.assemble({
			node: 'Oscillator',
			connect: true
		})
		var osc = null

		nx.onload = function () {
			toggle1.on('*', function (e) {
				if (e.value) {
					osc = Osc(ac)
					osc.start()
				} else {
					osc && osc.stop()
				}
			})
		}
  </script>
</body>
